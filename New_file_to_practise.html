    <p>Click the "Disable" button to disable the "OK" button:</p>
    
    <button onclick="disableElement1()">Disable</button>
    <button onclick="disableElement2()">Enable</button>
    
    <script>
    function disableElement1() {
      document.getElementById("btn001").disabled = true;
    }
    function disableElement2() {
      document.getElementById("btn001").disabled = false;
