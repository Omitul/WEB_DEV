<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<p>A typical arithmetic operation takes two numbers and produces a new number.</p>

<p id="demo"></p>

<script>
let data = Do_it(3,5);
// text += " javascript";
document.getElementById("demo").innerHTML = data;
function Do_it(a,b) {
    return a ** b;
}
</script>

</body>
